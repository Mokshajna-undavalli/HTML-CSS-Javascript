<html><head>
<script language="javascript">
    function sum(){ let input=document.getElementById("number input").value;
        let num=parseInt(input); let org=num;let sum=0;
        for(sum=0;org!=0;){ let digit=org%10;
    sum=sum+digit;
    org=Math.floor(org/10); }
  document.getElementById("result").textContent="the sum of digits in number: "+sum;}
