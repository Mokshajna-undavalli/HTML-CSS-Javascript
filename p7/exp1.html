<!DOCTYPE html>
<html><head>
      <title>operators of number</title>
      <script>function add(){ let input1= document.getElementById("numberinput1").value;
         let input2= document.getElementById("numberinput2").value;
         let num1=parseInt(input1);let num2=parseInt(input2);
         let add=num1+num2;
         document.write("addition of numbers is "+add);}
        function diff(){let input1= document.getElementById("numberinput1").value;
         let input2= document.getElementById("numberinput2").value;
         let num1=parseInt(input1);let num2=parseInt(input2);
         let diff=num1-num2;
         document.write("difference of numbers is "+diff);}
      </script></head><body>
          <h1> number operaters</h1>
          <br><input type="text"id="numberinput1" placeholder="enter the number1"></br>
          <br><input type="text"id="numberinput2" placeholder="enter the number2"></br><br></br>
          <button onclick="add()">sum</button><button onclick="diff()">diff</button> 
</body></html>
