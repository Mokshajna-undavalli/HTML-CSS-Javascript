<!DOCTYPE html>
<html lang="en">
<head>
    <title>MS Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: blue;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment</h2>
        <form id="payment">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your Card Number" required>

            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required> 

            <button type="button" onclick="processPayment()">Pay Now</button>
        </form>
    </div>

    <script>
        function processPayment() {
            const form = document.getElementById('payment');

            if (!form.checkValidity()) {
                alert('Please fill in all required fields correctly.');
                return;
            }

            const paymentDetails = {
                cardNumber: form.cardNumber.value,
                expiryDate: form.expiryDate.value,
                cvv: form.cvv.value
            };

            sessionStorage.setItem('payment', JSON.stringify(paymentDetails));
            window.location.href = 'thank.html';
        }
    </script>
</body>
</html>
