<!DOCTYPE html>
<html>
    <head>
        <h1>the even odd checker</h1></head>
    <body>
        <script> var a=parseInt(prompt("enter a value"));
        if(a%2==0){
            document.write("the given value is  even");}
        else{
            document.write("the given number is odd"); }
        </script>
    </body>
</html>
