<!DOCTYPE html>
<html>
    <head>
      <title>multiplication of number</title>
      <script>
        function ps(){
         let input1= document.getElementById("numberinput1").value;
         let input2= document.getElementById("numberinput2").value;
         let mul=input1*input2;
         alert("multiplication of numbers is "+mul);
        
         
        }
      </script>
    </head>
    <body>
          <h1>multiplication of number</h1>
          <br><input type="text"id="numberinput1" placeholder="enter the number1"></br>
          <br><input type="text"id="numberinput2" placeholder="enter the number2"></br><br></br>
          <button onclick="ps()">multiply</button>
         
    </body>
</html>
