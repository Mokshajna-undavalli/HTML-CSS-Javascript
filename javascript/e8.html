<!DOCTYPE html>
<html>
    <h1>javascript Task: the multiples of the two </h1>
    <body>
        <script lang="javascript">
            var i=0
             var n=10
           do
           {document.write('<br>the value of i is '+2*i+'</br>' )
           i++
           } 
           while(i<=n);
        </script>
    </body>
</html>
