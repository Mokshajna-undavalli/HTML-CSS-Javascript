<!DOCTYPE html>
<html>
<head>
    <title>Your Porsche Order</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            color: red;
            text-align: center;
        }
        .order-box {
            background-color: white;
            border: 2px solid black;
            padding: 15px;
            margin-bottom: 20px;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .detail {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
        .color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid black;
           
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Your Car Order Details</h1>
    
    <div class="order-box">
        <div class="detail">
            <span class="label">Customer Name:</span>
            <span id="customer-name"></span>
        </div>
        
        <div class="detail">
            <span class="label">Card Number:</span>
            <span id="card-number"></span>
        </div>
        
        <div class="detail">
            <span class="label">Number of Cars:</span>
            <span id="car-count"></span>
        </div>
        
        <div class="detail">
            <span class="label">Car Color:</span>
            <span id="car-color-box" class="color-box"></span>
        </div>
        
        <div class="detail">
            <span class="label">Car Model:</span>
            <span id="car-model"></span>
        </div>
        
        <div class="detail">
            <span class="label">Terms Accepted:</span>
            <span id="terms"></span>
        </div>
    </div>
    
    <p style="text-align: center;">Thank you for your order!</p>

    <script>
       
        const order = JSON.parse(sessionStorage.getItem('Order'));
   
        if (order) {
            document.getElementById('customer-name').textContent = order.customerName;
            document.getElementById('card-number').textContent =  + order.cardNumber;
            document.getElementById('car-count').textContent = order.numberOfCars;
            document.getElementById('car-color-box').style.backgroundColor = order.carColor;
            document.getElementById('car-model').textContent = order.carModel;
            document.getElementById('terms').textContent = order.termsAccepted ? 'Yes' : 'No';
        }
    </script>
</body>
</html>
