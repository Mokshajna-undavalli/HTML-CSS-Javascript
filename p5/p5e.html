<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 20px;
        }

        nav .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
        }
        nav .img{
            top: 0;
            left: 0;
            position: absolute;
            width: 10%;
            height: auto;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 50vh;
            background: url('https://source.unsplash.com/1600x900/?nature,water') center/cover no-repeat;
            color: white;
        }

        .hero h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Grid Layout */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                padding-top: 10px;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><header>
            <img src="https://ts2.mm.bing.net/th?id=OIP.Ly6A6jlcxx0q61rnmfAShgHaEJ&pid=15.1" class="logo">
        <h>Pokemon: The world of Wonders</h>
        </header>
      
    </div>

    </nav>

    <section class="hero">
        <h1>Welcome to My Responsive Website</h1>
    </section>

    <div class="container">
        <div class="card">
            <img src="https://source.unsplash.com/300x200/?technology" alt="Technology">
            <h3>Technology</h3>
            <p>Latest trends in technology.</p>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/300x200/?travel" alt="Travel">
            <h3>Travel</h3>
            <p>Discover beautiful destinations.</p>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/300x200/?food" alt="Food">
            <h3>Food</h3>
            <p>Delicious recipes and cuisines.</p>
        </div>
    </div>

</body>
</html>
