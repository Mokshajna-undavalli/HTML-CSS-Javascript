<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fashion Attire Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color:yellowgreen;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color:darkgreen;
            color: #ffffff;
            border: none;
            cursor:grab;
        }
        button:hover {
            background-color:rebeccapurple ;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Fashion Attire Payment</h2>
        <form>
            <label for="cardNumber">Card Number</label>
            <input type="number" id="cardNumber" name="cardNumber" placeholder=" your Card Details" required>

            <label for="expiryDate">Expiry Date</label>
            <input type="number" id="expiryDate" name="expiryDate" placeholder="mm/YY" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="your payment amount" required>

            <button type="submit">purchase item</button>
        </form>
    </div>
</body>
</html>
