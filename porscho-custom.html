<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customize Your Porsche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #d50000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Customize Your Car</h2>
        <form id="customForm">
            <label for="custom_user">Customer Name</label>
            <input type="text" id="custom_user" name="custom_user" placeholder="Enter your name" required>

            <label for="card_number">Card Number</label>
            <input type="password" id="card_number" name="card_number" placeholder="Enter your card number"required >

            <label for="no_of_cars">Number of Cars</label>
            <input type="number" id="no_of_cars" name="no_of_cars" min="1" max="10" 
                   placeholder="Number of cars to customize" required>

            <label for="car_color">Car Color</label>
            <input type="color" id="car_color" name="car_color" value="#ff0000" required>

            <label for="car_version">Car Model</label>
            <select id="car_version" name="car_version" required>
                <option value="">Select the Model</option>
                <option value="Top-End">Top-End</option>
                <option value="Mid-model">Mid-model</option>
                <option value="Base-model">Base-model</option>
            </select>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>

            <button type="button" onclick="saveCustomization()">Customize</button>
        </form>
    </div>

    <script>
        function saveCustomization() {
              const form = document.getElementById('customForm');

            if (!form.checkValidity()) {
                alert('Please fill in all required fields correctly.');
                return;
            }

            const orderDetails = {
                customerName: form.custom_user.value,
                cardNumber: form.card_number.value,
                numberOfCars: form.no_of_cars.value,
                carColor: form.car_color.value,
                carModel: form.car_version.value,
                termsAccepted: form.terms.checked
            };

            sessionStorage.setItem('Order', JSON.stringify(orderDetails));
            window.location.href = 'yourorder.html';
        }
    </script>
</body>
</html>
