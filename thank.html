<!DOCTYPE html>
<html lang="en">
<head>
    <title>MS Automobilies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .payment-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: green;
        }
        h2 {
            margin-bottom: 15px;
            color: blue;
        }
        h3 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        h4, h5 {
            margin: 15px 0;
            color: #555;
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>MS Automobilies</h1>
        <h2>THANK YOU</h2>
        <h3>Your order has been received</h3>
        
        <p>
            Your card number: <span id="card-number"></span> <br> 
            Your expiry date: <span id="expiry-date"></span> <br> 
            Your CVV: <span id="cvv"></span>
        </p>
        
        <h4>We hope that you got your desired car</h4>
        <h5>Please Enjoy!..........</h5>
        
        <script>
            const payment = JSON.parse(sessionStorage.getItem('payment'));
            
            if (payment) {
                document.getElementById('card-number').textContent = payment.cardNumber;
                document.getElementById('expiry-date').textContent = payment.expiryDate;
                document.getElementById('cvv').textContent = payment.cvv;
            }
        </script>
    </div>
</body>
</html>
